{% load static %}

<div class="toast-popup-overlay" id="toast-popup-overlay">
    <div class="toast-popup-content" id="toast-popup-content">
        <div id="toast-popup-icon-container" class="toast-popup-icon">
            <svg id="toast-icon-success" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            
            <svg id="toast-icon-error" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
        </div>
        <div class="toast-popup-text">
            <h3 id="toast-popup-title"></h3>
            <p id="toast-popup-message"></p>
        </div>
    </div>
</div>

<script src="{% static 'js/toast.js' %}"></script>
