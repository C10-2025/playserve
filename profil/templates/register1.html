{% extends 'base.html' %}
{% load static %}

{% block title %}PlayServe - Register Step 1{% endblock %}

{% block content %}
    <div class="background-auth">
        <a href="{% url 'main:home' %}" class="logo-auth">
            <img src="{% static 'image/logo.svg' %}" alt="PlayServe Logo">
        </a>
        
        <div class="auth-container">
            <h1>BE PART OF THE GAME!</h1>
            <p>Sign up for free and get your racket ready</p>

            <form id="step1-form">
                {% csrf_token %}
                
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
                
                <button type="submit">CONTINUE</button>
            </form>
            
            <p id="message" class="message"></p>
            
            <p class="auth-link-text">Already have account? <a href="{% url 'profil:login' %}">Log In</a></p>
        </div>
    </div>
    
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('step1-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            fetch('{% url "profil:register1" %}', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: formData
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                const messageElement = document.getElementById('message');
                
                if (status === 200 && body.status === 'success') {
                    window.location.href = body.redirect_url;
                } else {
                    let errorMessage = body.message || 'Please correct the errors.';
                    if (body.errors && body.errors.password2) {
                         errorMessage = body.errors.password2[0];
                    }
                    if (body.errors && body.errors.username) {
                         errorMessage = body.errors.username[0];
                    }

                    messageElement.textContent = errorMessage;
                    messageElement.classList.remove('success');
                    messageElement.classList.add('error');
                    
                    if (body.toast_type) {
                        window.showToast(body.toast_type, errorMessage);
                    }
                }
            })
            .catch(error => {
                const messageElement = document.getElementById('message');
                messageElement.textContent = 'An unexpected network error occurred.';
                messageElement.classList.add('error');
            });
        });
    });
</script>
{% endblock content %}
