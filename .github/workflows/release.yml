name: Release

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  releases:
    name: Build and Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify working directory and files (debug)
        run: |
          echo "Runner working directory:"
          pwd
          echo "List files in repo root:"
          ls -la
          echo "Check pubspec.yaml existence:"
          if [ -f pubspec.yaml ]; then
            echo "FOUND pubspec.yaml at repo root"
          else
            echo "pubspec.yaml NOT FOUND at repo root"
            echo "Contents of current directory:"
            ls -la
            exit 1
          fi

      - name: Get version from pubspec.yaml
        id: version
        run: |
          # ambil baris 'version:' lalu ambil nilai setelah 'version: '
          ver=$(grep '^version:' pubspec.yaml | awk '{print $2}' || true)
          if [ -z "$ver" ]; then
            echo "Could not find version in pubspec.yaml"
            echo "version=undefined" >> $GITHUB_OUTPUT
          else
            echo "version=$ver" >> $GITHUB_OUTPUT
          fi

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Get packages
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --split-per-abi

      - name: Get current date
        id: date
        run: |
          echo "date=$(TZ='Asia/Jakarta' date +'%A %d-%m-%Y %T WIB')" >> $GITHUB_OUTPUT

      - name: Generate unique tag
        id: tag
        run: |
          ts=$(date +'%Y%m%d%H%M%S')
          echo "tag=v${{ steps.version.outputs.version }}-$ts" >> $GITHUB_OUTPUT

      - name: Release APK
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: false
          artifacts: "build/app/outputs/flutter-apk/*.apk"
          body: "Published at ${{ steps.date.outputs.date }}"
          name: "v${{ steps.version.outputs.version }} - ${{ steps.date.outputs.date }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag.outputs.tag }}
